<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todo-container">
    <h1>My To-Do List</h1>

    <!-- Static Task List (Example Tasks) -->
    <ul class="task-list">
      <li class="task-item">
        <input type="checkbox" id="task1">
        <label for="task1">Complete homework</label>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task2">
        <label for="task2">Go for a walk</label>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task3">
        <label for="task3">Buy groceries</label>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task4">
        <label for="task4">Clean the house</label>
      </li>
    </ul>

    <!-- Static Add Task Section (No functionality without JavaScript) -->
    <div class="add-task">
      <input type="text" id="task-input" placeholder="Enter a new task" disabled>
      <button class="btn" disabled>Add Task</button>
    </div>
  </div>

</body>
</html>
